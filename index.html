<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/a7b65dbf4f.js"
			crossorigin="anonymous"
		></script>
		<title>Navigation bar</title>
	</head>
	<body>
		<div class="container">
			<div class="menu">
				<i
					class="fa-solid fa-star fa-2xl"
					style="background-color: #fff; border-radius: 100px; margin: 20px"
				></i>
				<i class="fa-solid fa-building-columns fa-2xl"></i>
				<i class="fa-solid fa-chart-simple fa-2xl"></i>
				<i class="fa-solid fa-trophy fa-2xl"></i>
				<i class="fa-solid fa-chart-pie fa-2xl"></i>
				<i class="fa-solid fa-bell fa-2xl"></i>
				<i class="fa-solid fa-user fa-2xl"></i>
			</div>
			<div class="right">
				<h2>Dashboard  </h2>
				<div class="btn">
					<button class="perso">Personal</button>
					<button class="business">Business</button>
				</div>
                <div class="right-content">
                    <div class="category">
                        <i class="fa-brands fa-bitcoin fa-2xl"></i>
                        <p>Balance</p>
                        <i class="fa-solid fa-angle-down fa-lg"></i>
                    </div>
                    <div>
                        <ul>
                            <li>US Dollar</li>
                            <li>Euro</li>
                            <li>British Pound</li>
                            <li>Indian Rupe</li>
                            <li>Dirham</li>
                            <li>Bangadlesh Taka</li>
                        </ul>
                    </div>
                    <br>
                    <div class="part2">
                        <div class="category2">
                            <i class="fa-brands fa-bitcoin fa-xl"></i>
                            <p>Send</p>
                        </div>
                        <div class="category2">
                            <i class="fa-brands fa-bitcoin fa-xl"></i>
                            <p>Add</p>
                        </div>
                        <div class="category2">
                            <i class="fa-brands fa-bitcoin fa-xl"></i>
                            <p>Receive</p>
                        </div>
                        <br>
                        <hr>
                        <br>
                        <div class="category2">
                            <i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90 fa-xl"></i>
                            <p>All Activity</p>
                        </div>
                        <div class="category2">
                            <i class="fa-solid fa-bolt fa-xl"></i>
                            <p>Emergency</p>
                        </div>
                        <div class="category2">
                            <i class="fa-solid fa-circle-exclamation fa-xl"></i>
                            <p>Information</p>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</body>
</html>
